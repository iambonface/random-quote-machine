<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">

	<!-- ======== Latest compiled and minified CSS ======= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- ======== Font Awesome minified css ======= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="./css/quote-machine-style.css">

</head>
<body>
	<div class="container">
		<div id="sideBar">
			<p id="rotate">---Random Quote Machine---</p>			
		</div>

		<article>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3  col-xs-12 content">
				<sup><i class="fa fa-quote-left"></i></sup> <span id="quote">Birds that fly think chickens are lazy</span>
				<br>
				<br>
				<p class="pull-right"><span>--</span><em>Bonface Mudiri</em></p>
				<br>
				<br>

				<div class="pull-left social">
					<span class="share">Share on:</span><a href=""><i class="fa fa-twitter"></i></a>

					<span><a href=""><i class="fa fa-facebook"></i></a></span>				
				</div>
				<button class="btn btn-defualt pull-right"> New Quote</button>

				</div>
	
			</div>



		</article>
		<div class="pull-right rounded">
			<span id="stroke">-|-</span>
		</div>

		<footer>
				<div class="col-md-4">A freeCodeCamp <i class="fa fa-free-code-camp"></i> Project</div>
				<div class="col-md-4">Built with <i class="fa fa-heart"></i> by Bonface Mudiri</div>
				<div class="col-md-4">&copy Copyright 2017</div>
		</footer>
		
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- fallback jquery -->
    <script>
    	if (!window.jQuery){
    		document.write('<script src="./js/jquery-min.js"><\/script>');
    	}
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Quote machine script -->
    <script src="./js/quote-machine-script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Bonface Mudiri">

	<title>Random Quote Machine</title>
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">


	<!-- ======== Latest compiled and minified CSS ======= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- ======== Font Awesome minified css ======= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- ======== custom css ======= -->
	<link rel="stylesheet" type="text/css" href="./css/quote-machine-style.css">

</head>
<body>
	<div class="container">
		<div id="sideBar">
			<p id="rotate">---Random Quote Machine---</p>			
		</div>

		<article>
			<div class="container main">
				<div class="row">
				<div id="quoteBox" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3  col-xs-10 col-xs-offset-1 content">
					<sup><i class="fa fa-quote-left"></i></sup> <span id="quote"></span>
					<br>
					<br>
					<p class="pull-right"><span>&#8212 </span><em id="author"></em></p>
					<br>
					<br>

					<div class="row">
						<div class="pull-left social col-xs-9">
							<div class="col-xs-12">
								<span id="shareText" class="share hidden-el pull-left">Share quote <i class="fa fa-share-alt"></i> </span>
							</div>

							<div class="col-xs-12">
								<a class="twitter-icon btn btn-default" id="twitterIcon"
								   data-text="" href=""><i id="twitter" class="fa fa-twitter"></i>Tweet it</a>
							</div>

						</div>

					<div class="col-xs-3">
						<a id="btnQuote" class="btn btn-primary pull-right"> New Quote</a>
					</div>
					</div>

				</div>
			</div>

			</div>

		</article>


		<footer>
			<div class="col-md-4">A freeCodeCamp <i class="fa fa-free-code-camp"></i> Project</div>

			<div class="col-md-4">Built with <i class="fa fa-heart"></i> by <a href="https://twitter.com/iamBonface" target="_blank"><strong>Bonface Mudiri</strong></a></div>

			<div class="col-md-4">&copy Copyright 2017</div>
		</footer>
		
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- fallback jQuery -->
    <script>
    	if (!window.jQuery){
    		document.write('<script src="./js/jquery-min.js"><\/script>');
    	}
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Quote machine custom script -->
    <script src="./js/quote-machine-script.js"></script>

    <!--  twitter widgets plugin -->
    <script src="https://platform.twitter.com/widgets.js"></script>

</body>
</html>
